<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- MY STYLES -->
    <link rel="stylesheet" href="css/login.css">
    <title>Titulo</title>
  </head>
  <body>
    <div id="container-login">
      <div class="container-white">
        <div class="container">
          <img src="img/logo.png" alt="" id="logo">
        </div>
        <div class="container">
          <form>
            <div class="field line">
              <img src="img/user.png" alt="" class="icon">
              <input type="text" placeholder="Usuario" class="textbox" required>
            </div>
            <div class="field line">
              <img src="img/lock.png" alt="" class="icon">
              <input type="password" placeholder="•••••••••" class="textbox" required>
            </div>
            <div class="field">
              <input type="submit" value="Iniciar" id="button-start">
            </div>
          </form>
        </div>
        <div class="container">
          <a id="forget-password" href="#">¿Has olvidado tu contraseña?</a>
        </div>
      </div>
    </div>
  </body>
</html>
